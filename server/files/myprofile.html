<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Binge-Watcher</title>
    <link rel="stylesheet" href="myprofile.css" />
    <script type="module" src="user.js"></script>
    <script type="module" src="myprofile.js"></script>
  </head>

  <body>
    <header>
      <h1 class="text-white">Binge-Watcher</h1>
    </header>
    <nav>
      <li class="btn btn-outline-light"><a href="index.html">Home</a></li>
      <li class="btn btn-outline-light"><a href="series.html">TV Series</a></li>
      <li class="btn btn-outline-light"><a href="movies.html">Movies</a></li>
    </nav>
    <main>
      <div class="searchuser">
        <h2 class="text-white">Search for User</h2>
        <input type="text" id="searchuser-input" placeholder="Username..." />
        <button id="search-button">Search</button>
      </div>
      <h1 class="text-white" id="user">Your Watchlist</h1>
      <div class="biography">
        <h2 class="text-white">Biography</h2>
        <textarea id="biography-input" rows="1" cols="50" maxlength="50">
        This is the default biography.
        </textarea>
        <button id="save-biography-button">Save</button>
      </div>
      <div class="series">
        <h2 class="text-white">Series</h2>
      </div>
      <div class="movies">
        <h2 class="text-white">Movies</h2>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
