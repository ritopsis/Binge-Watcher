<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Binge-Watcher</title>
    <link rel="stylesheet" href="css/register_login.css" />
    <script type="module" src="js/user.js"></script>
    <script type="module" src="js/register_login.js"></script>
  </head>

  <body>
    <nav>
      <div class="nav_left">
        <img alt="logo" src="./image/logo.png" /><img />
        <h1>Binge-Watcher</h1>
      </div>
      <div class="nav_right" id="nav_btn">
        <li><a href="index.html">Home</a></li>
        <li><a href="series.html">TV Series</a></li>
        <li><a href="movies.html">Movies</a></li>
      </div>
    </nav>
    <main>
      <form id="registrationForm">
        <h1 class="text-white">Register</h1>
        <label class="text-white" , for="username">Username:</label>
        <input type="text" id="username" name="username" required /><br />

        <label class="text-white" , for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br />

        <button class="btn btn-outline-light" , type="submit">Register</button>
      </form>
      <form id="loginForm">
        <h1 class="text-white">Login</h1>
        <label class="text-white" , for="lusername">Username:</label>
        <input type="text" id="lusername" name="lusername" required /><br />

        <label class="text-white" , for="lpassword">Password:</label>
        <input type="password" id="lpassword" name="lpassword" required /><br />

        <button class="btn btn-outline-light" , type="submit">Login</button>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
