<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Binge-Watcher</title>
    <link rel="stylesheet" href="register_login.css" />
    <script type="module" src="user.js"></script>
    <script type="module" src="register_login.js"></script>
  </head>

  <body>
    <header>
      <h1 class="text-white">Binge-Watcher</h1>
      </header> 
      <nav> 
        <li class="btn btn-outline-light"><a href="index.html">Home</a></li>
        <li class="btn btn-outline-light"><a href="series.html">TV Series</a></li>
        <li class="btn btn-outline-light"><a href="movies.html">Movies</a></li>
        <li class="btn btn-outline-light"><a href="register_login.html">Login</a></li>
      </nav>  
      <main>
        <form id="registrationForm">
            <label class="text-white", for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
        
            <label class="text-white", for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
        
            <button class="btn btn-outline-light", type="submit">Register</button>
          </form>
          <form id="loglightrm">
            <h2 class="text-white">Login</h2>
            <label class="text-white", for="lusername">Username:</label>
            <input type="text" id="lusername" name="lusername" required><br>
    
            <label class="text-white", for="lpassword">Password:</label>
            <input type="password" id="lpassword" name="lpassword" required><br>
    
            <button class="btn btn-outline-light", type="submit">Login</button>
          </form>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
